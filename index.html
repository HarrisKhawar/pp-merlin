<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MERLIN</title>
  <link rel="icon" href="images/harris-favicon.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Rubik&display=swap" rel="stylesheet">

  <!-- Local CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Home button -->
  <div class="home-button fixed-top">
    <a href="https://harriskhawar.com">
      <img class="home-icon img-fluid" src="images/home-favicon.png" alt="home-favicon">
      <img class="img-fluid" src="images/harris-favicon.png" alt="harris-favicon">
    </a>
  </div>
  
  <section class="main-content">

    <div class="control-box with-border">
      <h1>MERLIN</h1>
    </div>

    <div class="button-pad">
      <table class="buttons with-border">
        <tr>
          <td></td>
          <td><button class="btn" onpointerdown="addOscillators(941.0, 1477.0)" onpointerup="stop()" data-freq='941.0, 1477.0'><img src="images/btn-bg.png" alt="button"></button></td>
          <td></td>
        </tr>

        <tr>
          <td><button class="btn" onpointerdown="addOscillators(697.0, 1209.0)" onpointerup="stop()" data-freq='697.0, 1209.0'><img src="images/btn-bg.png" alt="button"></button></td>
          <td><button class="btn" onpointerdown="addOscillators(697.0, 1336.0)" onpointerup="stop()" data-freq='697.0, 1336.0'><img src="images/btn-bg.png" alt="button"></button></td>
          <td><button class="btn" onpointerdown="addOscillators(697.0, 1477.0)" onpointerup="stop()" data-freq='697.0, 1477.0'><img src="images/btn-bg.png" alt="button"></button></td>
        </tr>

        <tr>
          <td><button class="btn" onpointerdown="addOscillators(770.0, 1209.0)" onpointerup="stop()" data-freq='770.0, 1209.0'><img src="images/btn-bg.png" alt="button"></button></td>
          <td><button class="btn" onpointerdown="addOscillators(770.0, 1336.0)" onpointerup="stop()" data-freq='770.0, 1336.0'><img src="images/btn-bg.png" alt="button"></button></td>
          <td><button class="btn" onpointerdown="addOscillators(770.0, 1477.0)" onpointerup="stop()" data-freq='770.0, 1477.0'><img src="images/btn-bg.png" alt="button"></button></td>
        </tr>

        <tr>
          <td><button class="btn" onpointerdown="addOscillators(852.0, 1209.0)" onpointerup="stop()" data-freq='852.0, 1209.0'><img src="images/btn-bg.png" alt="button"></button></td>
          <td><button class="btn" onpointerdown="addOscillators(852.0, 1336.0)" onpointerup="stop()" data-freq='852.0, 1336.0'><img src="images/btn-bg.png" alt="button"></button></td>
          <td><button class="btn" onpointerdown="addOscillators(852.0, 1477.0)" onpointerup="stop()" data-freq='852.0, 1477.0'><img src="images/btn-bg.png" alt="button"></button></td>
        </tr>

        <tr>
          <td></td>
          <td><button class="btn" onpointerdown="addOscillators(941.0, 1336.0)" onpointerup="stop()" data-freq='941.0, 1336.0'><img src="images/btn-bg.png" alt="button"></button></td>
        </tr>
      </table>
    </div>

    <div class="control-box with-border">
      <button id="record-btn" class="btn control-btn">
        <h3>RECORD</h3>
      </button>
      <button id="play-btn" class="btn control-btn">
        <h3>PLAY</h3>
      </button>
    </div>

  </section>

  <section>
    <div class="instructions">
      <h2>Press record and click buttons.<br>
        Press play to stop recording and start playback.</h2>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src='index.js'></script>

</body>

</html>
